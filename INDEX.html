        #palpitesContainer {

            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .palpite {
            padding: 6px 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            text-align: center;
        }
        .palpite:nth-child(even) {
            background-color: #f9f9f9;
        }
        @media (max-width: 600px) {
            #palpitesContainer {
                width: 95%;
                max-height: calc(100vh - 80px);
                padding: 8px;
            }
            .palpite {
                font-size: 12px;
                padding: 5px 8px;
            }
            button.gerar-palpites {

    </style>
</head>
